<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Example</title>
</head>
<body>
  <div>
    <label for="noteContent">Enter Note Content:</label>
    <input type="text" id="noteContent">
    <label for="parentNote">Select Parent Note (optional):</label>
    <select id="parentNote">
      <option value="">None</option>
      <!-- Add options dynamically using JavaScript -->
    </select>
    <button onclick="createNote()">Create Note</button>
  </div>

  <div>
    <h2>Notes:</h2>
    <ul id="notesList"></ul>
  </div>

  <script src="https://unpkg.com/rxjs@7.6.0/dist/bundles/rxjs.umd.min.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
